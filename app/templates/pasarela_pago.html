<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base_navbar.html' %} {% load i18n static %} {% block contenido %}
    <link href="{% static 'css/searchbar.css' %}" rel="stylesheet" />
    <meta charset="utf-8" />
    <script>
    function token(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
var csrftoken = token('csrftoken');
    </script>
</head>
<body>
  <br>
  <div class="row d-flex justify-content-center">
      <h2>MÃ©todos de pago del curso {{curso.nombre}}</h2>
  </div>
  
    <div id="paypal-button-container" class="d-flex justify-content-center mt-lg-5"></div>

    <script src="https://www.paypal.com/sdk/js?client-id={{client_id}}">
    </script>

    <script>
        paypal.Buttons({
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '10.00'
                }
              }]
            });
          },
          onApprove: function(data) {
            return fetch('/suscripcion/{{curso.id}}', {
                method: 'POST',
                headers: {
                'content-type': 'application/json',
                'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({
                orderID: data.orderID
                })
            }).then(function(res) {
                return res.json();
            }).then(function(details) {
                alert(details.mensaje);
                window.location.href = "/curso/{{curso.id}}"
                
            })
          }
        }).render('#paypal-button-container');
      </script>

</body>
{% endblock %}
</html>
