<!DOCTYPE html>
<html>
  <head>
    {% load i18n static %} {% block extrahead %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'css/login.css' %}"
    />
    {% endblock %}
  </head>

  <body>
    {% block contenido %} {% if mensaje_error %}
    <div class="alert alert-danger" role="alert">Credenciales incorrectas</div>
    {% endif %}

    <div class="wrapper">
      <div class="logo"><img src="{% static 'media/logo.png' %}" alt="" /></div>
      <div class="text-center mt-2 name">Bienvenidos a UStudy</div>
      <form class="p-3 mt-3" method="post">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>&nbsp;&nbsp;
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Usuario"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>&nbsp;&nbsp;
          <input
            type="password"
            name="contrasena"
            id="pwd"
            placeholder="Contraseña"
            required
          />
        </div>
        <button class="btn btn-info mt-3">Iniciar sesión</button>
      </form>
      <div class="text-center fs-3">
        <a href="/registro">¿No tienes cuenta? Regístrate aquí</a>
      </div>
      <p class="text-center mt-5 mb-3 text-muted">&copy; 2022</p>
    </div>
    {% endblock %}
  </body>

  <footer></footer>
</html>
