<!DOCTYPE html>
<html>

{% extends 'base.html' %}
{% load i18n static %}

{% block extrahead %}
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
         href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}" />
{% endblock %}

{% block contenido %}
{% if mensaje_error %}
    <div class="alert alert-danger" role="alert">
        Credenciales incorrectas
    </div>
{% endif %}
<div class="mx-auto">
    <div class="col-auto p-5 text-center">
    <form method="post">
        {% csrf_token %}
        <input class="mb-4" type="text" name="correo" placeholder="usuario@alum.us.es"><br>
        <input type="password" name="contrasena" placeholder="Contraseña"><br>
        <a href="" class="text-muted">Olvidé mi contraseña</a><br>
        <input class="btn btn-primary btn-sm mt-4" type="submit" value="Iniciar Sesión"><br>
    </form>
    <div>
        ¿No tienes cuenta?<a href="">Regístrate</a>
    </div>
    </div>
</div>
{% endblock %}
</html>
