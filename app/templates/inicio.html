<head>
    {% extends 'base.html' %} {% load static %}{% block contenido %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <br>
    <div class="d-flex flex-row-reverse bd-highlight">
        <a class="btn boton btn-info btn-lg p-2 bd-highlight" style="margin-right: 10px;" href="/login">Login</a>
    </div>

    <!-- <a class="btn btn-secondary btn-lg float-right" href="#">Registrate aquí</a> -->
    <div class="form-signin container col-auto p-5 text-center display:flex; justify-content: center;">
        <img class="mb-4" src="{% static 'media/logo.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Bienvenido a UStudy</h1>
        <h5 style="text-align: center;">Crea y comparte contenido multimedia con tus compañeros. </h5>

        <form class="form-signin container col-auto p-5 text-center" style="width:30%;margin-top: 50px;" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center bd-highlight">
                <a class="btn boton btn-info btn-lg p-2 bd-highlight" href="/registro">Registrarme</a>
            </div>
        </form>

        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </div>
    {% endblock %}
</body>

<footer>{% block pie %}{% endblock %}</footer>
