<!DOCTYPE html>
<html>

<head>
    {% load i18n static %} {% block extrahead %}
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% endblock %}
</head>


<body>
    {% block contenido %}
    <div class="container">
        <div class="container text-center">
            <img src="{% static 'media/logo.png' %}" width="72" height="72">
        </div><br>
        <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                    <p>Datos personales</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                    <p>Configuración del correo</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                    <p>Titulación</p>
                </div>
            </div>
        </div>
        <form action="" method="post">
            <div class="row setup-content" id="step-1">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Datos personales</h3>
                        <div class="form-group">
                            <label class="control-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos" name="" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" name="" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" placeholder="Confirmar contraseña" name=""
                                required />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Siguiente</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-2">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3> Configuración del correo</h3>
                        <div class="form-group">
                            <label class="control-label">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="user@domain.com" name="" required />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Correo corporativo</label>
                            <input type="email" class="form-control" placeholder="uvus@alum.us.es" name="" required />
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Siguiente</button>
                    </div>
                </div>
            </div>
            <div class="row setup-content" id="step-3">
                <div class="col-xs-6 col-md-offset-3">
                    <div class="col-md-12">
                        <h3>Titulación</h3>
                        <div class="form-group">
                            <label>Grado</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
                                <option selected>Selecciona tu grado</option>
                                <option>I.I.Software</option>
                                <option>I.I.Hardware</option>
                            </select><br>
                        </div>
                        <div>
                            <label class="control-label">Descripción</label>
                            <textarea class="form-control" placeholder="Descripción ..." name="" required></textarea><br>
                        </div>
                        <button class="btn btn-primary nextBtn btn-lg pull-right" type="submit">Resgistrarme</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            var navListItems = $('div.setup-panel div a'),
                allWells = $('.setup-content'),
                allNextBtn = $('.nextBtn');

            allWells.hide();

            navListItems.click(function (e) {
                e.preventDefault();
                var $target = $($(this).attr('href')),
                    $item = $(this);

                if (!$item.hasClass('disabled')) {
                    navListItems.removeClass('btn-primary').addClass('btn-default');
                    $item.addClass('btn-primary');
                    allWells.hide();
                    $target.show();
                    $target.find('input:eq(0)').focus();
                }
            });

            allNextBtn.click(function () {
                var curStep = $(this).closest(".setup-content"),
                    curStepBtn = curStep.attr("id"),
                    nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
                    curInputs = curStep.find("input[type='text'],input[type='url'],textarea[textarea]"),
                    isValid = true;

                $(".form-group").removeClass("has-error");
                for (var i = 0; i < curInputs.length; i++) {
                    if (!curInputs[i].validity.valid) {
                        isValid = false;
                        $(curInputs[i]).closest(".form-group").addClass("has-error");
                    }
                }

                if (isValid)
                    nextStepWizard.removeAttr('disabled').trigger('click');
            });

            $('div.setup-panel div a.btn-primary').trigger('click');
        });
    </script>
    {% endblock %}
</body>

</html>
