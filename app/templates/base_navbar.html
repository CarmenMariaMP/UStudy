<!DOCTYPE html>
<html lang="es">


<head>
    <title>UStudy</title>
    {% load static %}
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'media/favicon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/try.css' %}" rel="stylesheet" />
    <link href="{% static 'css/button.css' %}" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />



</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="navbardrop" data-toggle="dropdown">Alumno</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/miscursos">Mis cursos</a>
                        <a class="dropdown-item" href="/cursosdisponibles">Cursos disponibles</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="navbardrop" data-toggle="dropdown">Profesor</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/inicio_profesor">Inicio</a>
                        <a class="dropdown-item" href="/crearcurso">Crear curso</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="/"><img src="{% static 'media/logo.png' %}" alt="" width="53" height="50" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block contenido %}{% endblock %}
</body>
<footer>
    {% block pie %}{% endblock %}
</footer>
</html>
